name: nova-cloud-controller
maintainer: Adam Gandelman <adamg@canonical.com>
summary: "Openstack nova controller node."
description: |
  Cloud controller node for Openstack nova.  Contains nova-schedule,
  nova-api, nova-network and nova-objectstore.
categories:
  - openstack
provides:
  cloud-controller:
    interface: nova
  db:
    interface: nova
  neutrondb:
    interface: nova
requires:
  shared-db:
    interface: mysql-shared
  pgsql-nova-db:
    interface: pgsql
  pgsql-neutron-db:
    interface: pgsql
  amqp:
    interface: rabbitmq
  image-service:
    interface: glance
  identity-service:
    interface: keystone
  cloud-compute:
    interface: nova-compute
  cinder-volume-service:
    interface: cinder
  nova-volume-service:
    interface: nova-volume
  quantum-network-service:
    interface: quantum
  ha:
    interface: hacluster
    scope: container
  nova-vmware:
    interface: nova-vmware
    scope: container
peers:
  cluster:
    interface: nova-ha

